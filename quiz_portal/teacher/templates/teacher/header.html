{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz MUNCH</title>
    <link rel="stylesheet" href="{% static 'student/styles/Homestyle.css' %}" />
    <link rel="stylesheet" href="{% static 'student/styles/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'student/styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'teacherstyle/images' %}" />
    <link rel="stylesheet" href="{% static 'student/styles/Profilestyle.css' %}" />

    <style>
        /* Style for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            /* Hidden by default */
        }

        /* Style for links inside popup */
        .popup a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }

        .Home {
                    width: 51px;
                    height: 25px;
                    flex-grow: 0;
                    font-family: Inter;
                    font-size: 19px;
                    font-weight: 500;
                    font-stretch: normal;
                    font-style: normal;
                    line-height: 1.39;
                    letter-spacing: normal;
                    text-align: left;
                    color: #4a5568;
                }

        
               .Home a {
                    color: #4a5568;
                    text-decoration: none;
                }

                .Home a:hover {
                    color: #0b121e;


                }

                .notificationtext a {
                    color: #4a5568;
                    text-decoration: none;
                }

                a {
                    color: #ffffff;
                    text-decoration: none;
                }

                .a:hover {
                    box-shadow: 0 8px 16px 0 rgba(255, 255, 255, 0.2);
                }

                .RB a {
                    color: #4a5568;
                    text-decoration: none;
                }

                .RB a:hover {
                    color: #445a7f;
                }

        .ribbon {
                    width: 22px;
                    height: 10px;
                    font-size: 10px;
                    padding: 4px;
                    position: absolute;
                    text-align: center;
                    border-radius: 10px;
                    transform: rotate(15deg);
                    background-color: #ff9800;
                    color: white;
                    margin-left: 85px;
                    margin-top: -35px;
                }
    </style>
</head>

<body>
    <header class="header">
        <div class="headerConatiner">
            <div class="logo">
                <span class="logo_text">
                    QUIZ MUNCH
                </span>
            </div>
            <div class="headerhome">
                <span class="Home">
                    <a href="{% url 'teacher_home' %}">Dashboard</a>
                </span>
                <span class="Home">
                    <a href="{% url 'create_quiz' %}">Create_Quiz</a>
                </span>
                <span class="Home">
                    <a href="{% url 'teacherprofile' %}">Profile</a>
                </span>
                <span class="Home">
                    Feedback
                </span>
                <span class="Home">
                    <a href="{% url 'logoutuser' %}">Logout</a>
                </span>
            </div>
            <div class="headerNotification">
                <div class="Bell">
                </div>
                <span class="notificationtext">
                    Notifications
                    <span class="ribbon">NEW</span>
                    </a>
                </span>
                <div class="header-profile-container">
                    <span class="RB ">
                        <a href="{% url 'teacherprofile' %}">VM</a>
                    </span>
                    <div class="header-arrow">
                        <p><i class="arrow down"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Popup for profile functionality
    <div class="popup" id="popup">
        <a href="#">Profile</a>
        <a href="{% url 'logoutuser' %}">Logout</a> 
    </div> -->


</body>

</html>
