{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz MUNCH</title>
    <link rel="icon" type="image/x-icon" href="{% static 'student/images/logo-1.png' %}">
    <link rel="stylesheet" href="{% static 'student/styles/Homestyle.css' %}" />
    <link rel="stylesheet" href="{% static 'student/styles/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'student/styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'teacherstyle/images' %}" />
    <link rel="stylesheet" href="{% static 'student/styles/Profilestyle.css' %}" />
    <link rel="stylesheet" href="{% static 'student/styles/quizdisplay.css' %}" />

    <style>
        /* Style for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            /* Hidden by default */
        }

        /* Style for links inside popup */
        .popup a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }

        .Home {
            width: 51px;
            height: 25px;
            flex-grow: 0;
            font-family: Inter;
            font-size: 19px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.39;
            letter-spacing: normal;
            text-align: left;
            color: #4a5568;
        }


        .Home a {
            color: #4a5568;
            text-decoration: none;
        }

        .Home a:hover {
            color: #0b121e;


        }

        .notificationtext a {
            color: #4a5568;
            text-decoration: none;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        .a:hover {
            box-shadow: 0 8px 16px 0 rgba(255, 255, 255, 0.2);
        }

        .RB a {
            color: #4a5568;
            text-decoration: none;
        }

        .RB a:hover {
            color: #445a7f;
        }

        .ribbon {
            width: 22px;
            height: 10px;
            font-size: 10px;
            padding: 4px;
            position: absolute;
            text-align: center;
            border-radius: 10px;
            transform: rotate(15deg);
            background-color: #ff9800;
            color: white;
            margin-left: 85px;
            margin-top: -35px;
        }

        
        .header-profile-container {
                    width: 86px;
                    height: 50px;
                    display: flex;
                    flex-direction: row;
                    justify-content: flex-start;
                    align-items: center;
                    gap: 1px;
                    margin: -18px 0px 23px;
                    margin-left: 4cqmax;
                    padding: 5px 0;
                    background-color: rgba(0, 8, 255, 0.01);
                }


        #popup-link {
            text-decoration: none;
            cursor: pointer;
        }

        #popup-window {
            position: fixed;
            width: 300px;
            height: 200px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        #popup-window p {
            margin-bottom: 20px;
            flex-grow: 0;
            font-family: Inter;
            font-size: 17px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.29;
            letter-spacing: normal;
            text-align: center;
            color: #000;
        }

        #close-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            flex-grow: 0;
            font-family: Inter;
            font-size: 17px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.29;
            letter-spacing: normal;
            text-align: center;
        }

        #Logout-button {
            background-color: #800303;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            flex-grow: 0;
            font-family: Inter;
            font-size: 17px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.29;
            letter-spacing: normal;
            text-align: center;
        }

        #close-button:hover {
            background-color: #0056b3;
        }

        #Logout-button:hover {
            background-color: #4f0202;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="headerConatiner">
            <div class="logo">
                <span class="logo_text">
                    QUIZ MUNCH
                </span>
            </div>
            <div class="headerhome">
                <span class="Home">
                    <a href="{% url 'teacher_home' %}">Dashboard</a>
                </span>
                <span class="Home">
                    <a href="{% url 'create_quiz' %}">Create_Quiz</a>
                </span>
                <span class="Home">
                    <a href="{% url 'teacherprofile' %}">Profile</a>
                </span>
                <span class="Home">
                    Feedback
                </span>
                <span class="Home">
                    <a id="popup-link">Logout</a>
                </span>
            </div>
            <div class="headerNotification">
                <div class="Bell">
                </div>
                <span class="notificationtext">
                    Notifications
                    <span class="ribbon">NEW</span>
                    </a>
                </span>
                <div class="header-profile-container">
                    <span class="RB ">
                        <a href="{% url 'teacherprofile' %}">VM</a>
                    </span>
                    <div class="header-arrow">
                        <p><i class="arrow down"></i></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="popup-window">
            <center>
                <br><br>
                <span class="logo_text">
                    QUIZ MUNCH
                </span>
                <p> Are you sure you want to Logout your account?</p>

                <button id="Logout-button">
                    <a href="{% url 'logoutuser' %}">Logout</a>
                </button>

                <button id="close-button">Close</button>
            </center>
        </div>

    </header>
</body>

<script>
    // JavaScript to handle pop-up functionality
    var popupLink = document.getElementById("popup-link");
    var popupWindow = document.getElementById("popup-window");
    var closeButton = document.getElementById("close-button");

    // Show the pop-up window when the link is clicked
    popupLink.addEventListener("click", function () {
        popupWindow.style.display = "block";
    });

    // Hide the pop-up window when the close button is clicked
    closeButton.addEventListener("click", function () {
        popupWindow.style.display = "none";
    });
</script>

</html>
